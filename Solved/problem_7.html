<!DOCTYPE html>
<html>
<head>
	<title>Algorithms practice - Problem #7 - Max cut-off value</title>
</head>
<body>

<div id="cutoff-answer"></div>

	<script>

// 7. Write a function which takes in an array of numbers and a max cutoff value, and returns a new array with elements limited by the cutoff value.

// [1,2,3,4,5,6,7,8], 4 -> [1,2,3,4,4,4,4,4]
// [1,5,7,3,1,5,7], 3 -> [1,3,3,3,1,3,3]

var numsArr = [1,2,3,4,5,3,7,1];
var max = 4;	
	
	function getCutOff (arr, maxCutOff) {
		var maxArr = [];
		for(var i = 0;i < arr.length;i++) {
			if(arr[i] < maxCutOff ) {
				maxArr.push(arr[i]);
			} else{
	  			maxArr.push(maxCutOff);
				}
	}
	return maxArr;
	}

var newArr = getCutOff(numsArr,max);

 document.getElementById("cutoff-answer").innerHTML = newArr;
	</script>

</body>
</html>
